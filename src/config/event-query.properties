selectList=SELECT * FROM EVENTBANNER
# 이벤트배너 등록
insertEvent=INSERT INTO EVENTBANNER VALUES('E'||SEQ_ENO.NEXTVAL,?,?)
# 이벤트 배너 상세보기
eSelectOne=SELECT * FROM EVENTBANNER WHERE EVENT_NO=?
